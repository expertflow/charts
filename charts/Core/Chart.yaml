    repository: file://charts/conversation-manager
  - name: conversation-monitor
    version: 1.0.0
    condition: conversation-monitor.enabled
    repository: file://charts/conversation-monitor
  - name: customer-widget
    version: 1.0.0
    condition: customer-widget.enabled
    repository: file://charts/customer-widget
  - name: file-engine
    version: 1.0.0
    condition: file-engine.enabled
    repository: file://charts/file-engine
  - name: historical-reports
    version: 1.0.0
    condition: historical-reports.enabled
    repository: file://charts/historical-reports
  - name: license-manager
    version: 1.0.0
    condition: license-manager.enabled
    repository: file://charts/license-manager
  - name: realtime-reports
    version: 1.0.0
