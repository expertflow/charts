  - name: team-announcement
    version: 1.0.0
    condition: team-announcement.enabled
    repository: file://charts/team-announcement
  - name: unified-admin
    version: 1.0.0
    condition: unified-admin.enabled
    repository: file://charts/unified-admin
  - name: web-channel-manager
    version: 1.0.0
    condition: web-channel-manager.enabled
    repository: file://charts/web-channel-manager
  - name: business-calendar
    version: 1.0.14
    condition: business-calendar.enabled
    repository: file://charts/business-calendar
  - name: cx-load-hub
    version: 1.0.14
