   apisixRoutes:
     - nameSuffix: "main"
       enabled: true
       priority: 0
       paths: ["/survey-studio/*"] # From original ingress path
       backendServicePort: 1880    # From original ingress backend port
       plugins:
         enableAuth: false          # <-- ASSUMPTION: Auth needed due to /red/ target. Confirm please!
