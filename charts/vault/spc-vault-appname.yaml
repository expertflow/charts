apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-appname
  namespace: expertflow
spec:
  provider: vault
  secretObjects:
  - data:
    - key: password
      objectName: appname-password
    - key: username
      objectName: appname-username
    - key: token
      objectName: appname-token
    secretName: appname-secret
    type: Opaque
  parameters:
    vaultAddress: "https://vault-internal.vault.svc.cluster.local:8200"
    vaultCACertPath: "/vault/userconfig/tls-ca/tls.crt"
    vaultSkipTLSVerify: "true"
    roleName: "database"
    objects: |
      - objectName: "appname-password"
        secretPath: "secret/data/appname"
        secretKey: "password"
      - objectName: "appname-username"
        secretPath: "secret/data/appname"
        secretKey: "username"
      - objectName: "appname-token"
        secretPath: "secret/data/appname"
        secretKey: "token"
