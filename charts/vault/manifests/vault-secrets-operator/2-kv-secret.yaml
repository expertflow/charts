apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  namespace: expertflow
  name: vault-static-secret-appname
spec:
  vaultAuthRef: static-auth
  mount: secret
  type: kv-v2
  path: appname

  refreshAfter: 10s
  destination:
    create: true
    name: appname-static
  rolloutRestartTargets:
  - kind: Deployment
    name: ef-app

