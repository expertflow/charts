apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: redis
  namespace: ef-external
spec:
  provider: vault
  secretObjects:
  - data:
    - key: redis-password
      objectName: redis-password
    secretName: redis
    type: Opaque
  parameters:
    vaultAddress: "https://vault-internal.vault.svc.cluster.local:8200"
    vaultCACertPath: "/vault/userconfig/tls-ca/tls.crt"
    vaultSkipTLSVerify: "true"
    roleName: "database"
    objects: |
      - objectName: "redis-password"
        secretPath: "secret/data/redis"
        secretKey: "redis-password"

